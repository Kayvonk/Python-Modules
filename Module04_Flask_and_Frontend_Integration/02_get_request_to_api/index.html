<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GET Request to Flask API</title>
</head>
<body>
  <h1>GET Request Demo</h1>
  <button id="fetchUsersBtn">Fetch Users</button>
  <ul id="userList"></ul>

  <script>
    document.getElementById('fetchUsersBtn').addEventListener('click', () => {
      fetch('http://127.0.0.1:5000/users')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('userList');
          list.innerHTML = '';
          data.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.id}: ${user.name}`;
            list.appendChild(li);
          });
        })
        .catch(err => alert('Error: ' + err));
    });
  </script>
</body>
</html>
